<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table style="background-color: yellow;">
            <tr>
                <th colspan="3"
                    style="background-color: #66CCFF;color: blue;font-family: Arial, Helvetica, sans-serif;text-align: left;">
                    ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td colspan="2" style="width: 300px;"><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh</label></td>
                <td colspan="2"><input type="date" name="birthday" id=""></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính</label></td>
                <td colspan="2">
                    <input type="radio" name="gender" id="" value="Nam"><span>Nam</span>
                    <input type="radio" name="gender" id="" value="Nu"><span>Nữ</span>
                </td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ</label></td>
                <td colspan="2"><textarea name="address" id="" cols="25" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="lop">Lớp</label></td>
                <td colspan="2">
                    <select name="lop" id="">
                        <option value="">--Chọn lớp--</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td colspan="2"><input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td><label for="phone">Điện thoại</label></td>
                <td colspan="2"><input type="number" name="phone" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" id="" value="Đăng ký"></td>
                <td><input type="reset" name="reset" id="" value="Nhập lại"></td>
            </tr>
        </table>
    </form>
</body>

</html>
